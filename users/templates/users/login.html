{% extends 'users/layout.html' %}

{% block body %}

    <h1>Login Page</h1>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"> 
        {% if message %}
            {{ message }}
        {% endif %}<br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
